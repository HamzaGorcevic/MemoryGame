<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Acme&family=Barriecito&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="end">
        <h2 class="timeDiv">
          <span>Time:</span> <span class="timeE">0</span> <span> s</span>
        </h2>

        <h2 class="scoreDiv">
          <span>Mistakes:</span><span class="scoreE">0</span>
        </h2>
        <button class="playAgain">Play again</button>
      </div>
      <div class="info">
        <h2 class="timeDiv">
          <span>Time:</span> <span class="time">0</span> s<span></span>
        </h2>
        <h2 class="scoreDiv">
          <span>Mistakes:</span><span class="score">0</span>
        </h2>
      </div>
      <h3></h3>
      <div class="main">
        <div class="startMain">
          <h1 class="title">CARD MEMORY GAME</h1>
          <button class="startBtn hard"><p>Hard</p></button>

          <button class="startBtn medium"><p>Medium</p></button>
          <button class="startBtn easy"><p>Easy</p></button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
